<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #F0F2F5;
        font-family: 'Popins', sans-serif;
        color: #1c1e21;
        line-height: 1.34;
        position: relative;
    }

    .logo {
        position: absolute;
        left: 20%;
        width: 50%;
        top: 150px;
    }

    img {
        width: 50%;
        margin: 0px;
    }

    .disc >p {
        top: 0px;
        font-size: larger;
        margin: auto;
        padding: 0 40px;
    }

    .form {
        width: 25%;
        background-color: #FFFFFF;
        position: absolute;
        right: 180px;
        top: 50px;
        box-shadow: 4px 4px 10px #aaacb06d, -4px -4px 10px #aaacb06d;
        border-radius: 7px;
        margin: 40px 0 0;
        padding: 20px 0 28px 20px;
        font-size: 12px;

    }

    input:active {
        border: 0.5px solid #0866ff;
        /* box-shadow: 1px 1px 4px #0866ff; */
    }

    .row {
        font-size: 17px;
        padding: 14px 16px;
        width: 95%;
        margin: 5px 0;
        border-radius: 10px;
        border: 1px solid #dddfe2;
    }

    .green {
        background-color: #36a420;
        border-color: #36a420;
        margin: auto;
        width: 60%;
        color: #F0F2F5;
        margin-left: 17%;
    }

    .blue {
        background-color: #0866ff;
        border-color: #0866ff;
        color: #F0F2F5;
        margin-bottom: 20px;
    }

    button {
        cursor: pointer;
    }

    hr {
        margin: 20px 0 30px 0;
        width: 95%;
        border: 1px solid #dddfe2;
    }



    .forgot {
        text-decoration: none;
        color: #0866ff;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
        direction: ltr;
    }
</style>

<body>
    <div class="main">

        <div class="logo">
            <img src="images/logosvg.svg" alt="facebook logo">
            <div class="disc">
                <p> Facebook helps you connect and share with the people in your life. </p>
            </div>

        </div>

        <div class="form">
            <input class="row" type="email" name="email_phoneno" id="email_phoneno" placeholder="Email or Phone No">
            <br>

            <input class="row" type="password" name="password" id="password" placeholder="password">
            <br>
            <button class="row blue" type="submit"> Login </button>
            <div class="forgot">
                <a href="#"> Forgot password?</a>
            </div>

            <hr>

            <button class="row green"> Create a New Account </button>

        </div>
    </div>

</body>

</html>
